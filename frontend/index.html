<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mutual Fund Profit Calculator</h1>
    <div class="container">
        <div class="container_field">
            <form id="profitForm">
                <div class="user-box">
                    <label for="scheme_code">Scheme Code:</label>
                    <input type="text" id="scheme_code" name="scheme_code" placeholder="Enter a scheme code" required>
                </div>
                <div class="user-box">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" pattern="\d{1,2}-\d{1,2}-\d{4}" placeholder="dd-mm-yyyy" required>
                </div>
                <div class="user-box">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" pattern="\d{1,2}-\d{1,2}-\d{4}"  placeholder="dd-mm-yyyy" required>
                </div>
                <div class="user-box">
                    <label for="capital">Capital:</label>
                    <input type="number" id="capital" name="capital" value="1000000" required>
                </div>
                <button type="button" onclick="calculateProfit()">Calculate Profit</button>
            </form>

            <div id="result" class="result-container">
                <div id="success-message" class="message success-message">
                    <span class="icon">&#10004;</span>
                    <span class="text">Profit: <span id="profit-value"></span></span>
                </div>
                <div id="error-message" class="message error-message">
                    <span class="icon">&#9888;</span>
                    <span class="text" id="error-text"></span>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
